name: Weekly Open Data Report

on:
  schedule:
    # Runs every Monday at 9am UTC
    - cron: '0 9 * * 0'
  workflow_dispatch:  # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install openai serpapi google-auth google-auth-oauthlib google-auth-httplib2 requests python-dotenv

      - name: Run weekly report generator
        run: |
          python your_report_script.py

      - name: Commit and push report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/*.md
          git commit -m "ðŸ§¾ Weekly Open Data Report $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push

      - name: Send email notification
        if: always()
        run: |
          python send_email_notification.py

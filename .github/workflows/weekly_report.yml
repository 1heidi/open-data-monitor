name: Weekly Open Data Monitor

on:
  schedule:
    - cron: '0 9 * * 0' # Every Sunday at 9 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Ensure jupyter and nbconvert are installed
          pip install openai serpapi google-auth google-auth-oauthlib \
                      google-auth-httplib2 requests python-dotenv jupyter nbconvert

      # üöÄ REPLACED STEP: Executes the notebook and creates two output files (.md and .ipynb)
      - name: üìù Run weekly report notebook and export formats
        run: |
          mkdir -p reports
          
          # 1Ô∏è‚É£ Execute notebook and export to Markdown (for email/commit)
          jupyter nbconvert --execute --to markdown --allow-errors \
            --output "reports/open_data_policy_report.md" \
            Open_AI_Sci_Policy.ipynb

          # 2Ô∏è‚É£ Execute notebook and save to a new .ipynb file (for artifact upload)
          jupyter nbconvert --execute --to notebook --allow-errors \
            --output "reports/executed_Open_AI_Sci_Policy.ipynb" \
            Open_AI_Sci_Policy.ipynb
            
          # 3Ô∏è‚É£ Duplicate Markdown as Text version
          cp reports/open_data_policy_report.md reports/open_data_policy_report.txt

      # Prints the output to the GitHub Actions log
      - name: üîé Display Notebook Output in Log
        run: |
          echo "--- Full Notebook Execution Output (Markdown) ---"
          cat reports/open_data_policy_report.md
          echo "------------------------------------------------"

      # Uploads the fully executed notebook for easy downloading
      - name: üì§ Upload Executed Notebook Artifact
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook-output
          path: reports/executed_Open_AI_Sci_Policy.ipynb

      - name: Debug report files
        run: |
          echo "Listing reports directory:"
          ls -R reports || echo "‚ö†Ô∏è Reports folder not found"
          
      - name: Clean unwanted report files
        run: |
          # The executed .ipynb artifact file is left alone here to prevent failure if it's referenced later
          echo "Deleting all .md files in reports folder..."
          rm -f reports/*.md
          echo "Deleting open_data_policy_report.txt from reports folder..."
          rm -f reports/open_data_policy_report.txt || echo "File not found, skipping"

      - name: Debug report files
        run: |
          echo "Listing reports directory:"
          ls -R reports || echo "‚ö†Ô∏è Reports folder not found"

      - name: Commit and push reports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add only the .txt report files
          # Note: Since the .txt file was deleted in the prior step, this needs review
          # If the file is intended for commit, do not delete it in the 'Clean unwanted report files' step.
          git add reports/*.txt || true
          
          # Check if there are any staged changes (i.e., if git add succeeded)
          if git diff --quiet --exit-code --cached; then
            echo "No changes to commit. The report was likely already pushed."
          else
            # Commit and push only if changes were staged
            git commit -m "üßæ Weekly Open Data Report $(date -u +'%Y-%m-%d')"
            git push
          fi

      - name: Debug report files
        run: |
          echo "Listing reports directory:"
          ls -R reports || echo "‚ö†Ô∏è Reports folder not found"

      - name: Send email notification
        working-directory: ${{ github.workspace }}
        run: python send_email_notification.py

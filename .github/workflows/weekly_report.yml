name: Weekly Open Data Monitor

on:
  schedule:
    - cron: '0 9 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter nbconvert openai serpapi google-auth google-auth-oauthlib google-auth-httplib2 requests python-dotenv

      - name: Run and export weekly report notebook
        run: |
          mkdir -p reports
          DATE=$(date -u +'%Y%m%d')
          pip install jupyter nbconvert
          jupyter nbconvert --to notebook --execute Open_AI_Sci_Policy.ipynb --output reports/open_data_monitor_${DATE}.ipynb
          jupyter nbconvert --to markdown open_data_monitor_${DATE}.ipynb --output reports/open_data_monitor_${DATE}.txt

      - name: Commit and push weekly report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add and commit reports safely
          git add reports/*.md reports/*.txt reports/*.ipynb 2>/dev/null || true
          git commit -m "üßæ Weekly Open Data Report $(date -u +'%Y-%m-%d')" || echo "No new report to commit"
          git push || echo "‚ö†Ô∏è No changes to push"

      - name: Send Email Notification
        run: python send_email_notification.py
